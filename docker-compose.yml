version: "3.9"
services:
  seq:
    image: datalust/seq:latest
    container_name: seq
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
      - SEQ_ADMIN_PASSWORD=admin
    networks:
      - fiap-rede

  webapi:
    build:
      context: .
      dockerfile: FiapOrders.WebApi/FiapOrders.WebApi/Dockerfile
    ports:
      - "5000:8080"
    environment:
      RabbitMq.HostName: rabbitmq
      RabbitMq.Username: guest
      RabbitMq.Password: guest
      DatalustSeq.Url: http://seq:5341
    depends_on:
      - rabbitmq
      - seq
    networks:
      - fiap-rede

  data:
    build:
      context: .
      dockerfile: FiapOrders.Data/FiapOrders.Data/Dockerfile
    environment:
      RabbitMq.HostName: rabbitmq
      RabbitMq.Username: guest
      RabbitMq.Password: guest
      MongoDb.ConnectionString: mongodb://root:example@mongo:27017/
      MongoDb.Database: FiapOrders
    depends_on:
      - rabbitmq
      - mongo
    networks:
      - fiap-rede

  rabbitmq:   
    image: "masstransit/rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - fiap-rede

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - fiap-rede

networks:
  fiap-rede:
    driver: bridge